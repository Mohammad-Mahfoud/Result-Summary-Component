<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fdc168adda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">

       <div class="card">

         <div class="result">
        <h3 class="h3">Your Results</h3>


    <div class="percent">
        <h1 class="h1">76</h1>

        <p class="p1">of 100</p>
        
    </div>
      


        <h2 class="h2">Great</h2>

        <p class="p2">You scored higher than 65% of people who have taken these tests.</p>
    </div>
    <div class="summary">
   
        <h2 class="hh2">Summary</h2>

        <div class="summary-container">

          <div class="reaction">
          <p class="p-reaction"><span class="icon"><i class="fa-solid fa-bolt" style="color: #e60f0f;"></i></span>Reaction</p>
          
 
           <p class="p-reaction2"><span class="bold">80</span><span class="light">/100</span></p>

          </div>

          <div class="memory">
           <p class="p-memory"><span class="icon"><i class="fa-solid fa-brain" style="color: #f0ea38;"></i></span>Memory </p>
           <p class="p-memory2"><span class="bold">92</span><span class="light">/100</span></p>
            </div>
            
          <div class="verbal">
           <p class="p-verbal"><span class="icon"><i class="fa-regular fa-comment-dots" style="color: #41e015;"></i></span>Verbal</p>
           <p class="p-verbal2"><span class="bold">61</span><span class="light">/100</span></p>
            </div>
            
          <div class="visual">
           <p class="p-visual"><span class="icon"><i class="fa-regular fa-eye" style="color: #0d9af2;"></i></span>Visual</p>
            <p class="p-visual2"> <span class="bold">72</span><span class="light">/100</span></p>
            </div>
            
            <button type="submit" class="btn">Continue</button>

        </div>
    
    


      </div>




       </div>


       




    </div>
    
</body>
</html>
